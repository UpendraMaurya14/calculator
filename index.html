<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Merriweather&family=Montserrat&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1 >Calculator</h1>
      </div>
      <div class="container">
        <div id="result" class="operation-display btn"></div>
        <button class="open-parenthesis btn" onclick="clicked('(')">(</button>
        <button class="open-parenthesis btn" onclick="clicked(')')">)</button>
        <button class="btn ac" onclick="clean()">AC</button>
        <button class="btn seven" onclick="clicked('7')">7</button>
        <button class="btn eight" onclick="clicked('8')">8</button>
        <button class="btn nine" onclick="clicked('9')">9</button>
        <button class="btn plus operation" onclick="clicked('+')">+</button>
        <button class="btn four" onclick="clicked('4')">4</button>
        <button class="btn five" onclick="clicked('5')">5</button>
        <button class="btn six" onclick="clicked('6')">6</button>
        <button class="btn minus operation" onclick="clicked('-')">-</button>
        <button class="btn one" onclick="clicked('1')">1</button>
        <button class="btn two" onclick="clicked('2')">2</button>
        <button class="btn three" onclick="clicked('3')">3</button>
        <button class="btn multiply operation" onclick="clicked('*')">*</button>
        <button class="btn dot operation" onclick="clicked('.')">.</button>
        <button class="btn zero" onclick="clicked('0')">0</button>
        <button class="btn equal operation" onclick="calc(display)">=</button>
        <button class="btn divide operation" onclick="clicked('/')">/</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
